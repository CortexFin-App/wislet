name: sage_wallet_reborn
description: A new Flutter project for managing personal finances.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  get_it: ^7.7.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0

  # UI & Utils
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  fl_chart: ^0.68.0
  shimmer: ^3.0.0
  collection: ^1.18.0
  flutter_native_splash: ^2.4.0

  # Device & OS Integration
  permission_handler: ^11.3.1
  http: ^1.2.1
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
  local_auth: ^2.2.0
  app_links: ^3.4.1

  # Features
  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.11.0
  mobile_scanner: ^5.1.1
  csv: ^6.0.0
  pdf: ^3.11.0
  printing: ^5.12.0
  share_plus: ^9.0.0
  file_picker: ^8.0.3
  crypto: ^3.0.3
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # Icon Generation
  flutter_launcher_icons: "^0.13.1"
  
  # Testing
  very_good_analysis: ^5.1.0
  mockito: ^5.4.4
  sqflite_common_ffi: ^2.3.3
  test: any

flutter:
  uses-material-design: true
  assets:
    - assets/
  
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic

# Цей блок залишається для старих версій Android та для iOS
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash_logo.png
  # Блок android_12 видалено, оскільки ми налаштовуємо це нативно

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21