name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1" # щопонеділка о 03:00 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- CodeQL for JS/TS ----------
  codeql-js:
    name: CodeQL (JS/TS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL (JS/TS)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # ---------- C/C++: тільки якщо є такі файли ----------
  codeql-cpp:
    name: CodeQL (C/C++)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.c', '**/*.cc', '**/*.cpp', '**/*.cxx', '**/*.h', '**/*.hpp', '**/*.hxx') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL (C/C++)
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          build-mode: none
          queries: security-extended,security-and-quality

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # ---------- Flutter Analyze (опціонально, якщо є pubspec.yaml) ----------
  flutter-analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pubspec.yaml') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: Enable pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock', '**/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Prebuild (optional)
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      - name: Analyze
        run: flutter analyze || true
