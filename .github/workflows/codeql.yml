name: Static Analysis

on:
  push:
    branches: [ "main", "develop", "**" ]
  pull_request: {}
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- JS/TS: завжди ----------
  codeql-js:
    name: CodeQL (JS/TS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL (JS/TS)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # ---------- C/C++: лише якщо є файли (перевірка на кроці) ----------
  codeql-cpp:
    name: CodeQL (C/C++)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect C/C++ sources
        id: detect_cpp
        shell: bash
        run: |
          shopt -s nullglob globstar
          files=(**/*.c **/*.cc **/*.cpp **/*.cxx **/*.h **/*.hpp **/*.hxx)
          if [ ${#files[@]} -gt 0 ]; then
            echo "has=true" >> "$GITHUB_OUTPUT"
          else
            echo "has=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL (C/C++)
        if: ${{ steps.detect_cpp.outputs.has == 'true' }}
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          build-mode: none
          queries: security-extended,security-and-quality

      - name: Analyze
        if: ${{ steps.detect_cpp.outputs.has == 'true' }}
        uses: github/codeql-action/analyze@v3

  # ---------- Flutter Analyze: лише якщо є pubspec.yaml (перевірка на кроці) ----------
  flutter-analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Flutter project
        id: detect_flutter
        shell: bash
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "has=true" >> "$GITHUB_OUTPUT"
          else
            echo "has=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Flutter
        if: ${{ steps.detect_flutter.outputs.has == 'true' }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable

      - name: Verify Flutter version
        run: flutter --version

      - name: Enable pub cache
        if: ${{ steps.detect_flutter.outputs.has == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-v2-${{ hashFiles('pubspec.yaml') }}

      - name: Install dependencies
        if: ${{ steps.detect_flutter.outputs.has == 'true' }}
        run: flutter pub get

      - name: Prebuild (optional)
        if: ${{ steps.detect_flutter.outputs.has == 'true' }}
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      - name: Analyze
        if: ${{ steps.detect_flutter.outputs.has == 'true' }}
        run: flutter analyze || true
