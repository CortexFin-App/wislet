name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'   # —â–æ—Ç–∏–∂–Ω–µ–≤–∏–π –ø—Ä–æ–≥—ñ–Ω

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (Java/Kotlin + JS/TS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üëâ –¥–ª—è Android/Gradle –∑–±—ñ—Ä–∫–∏
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # –í–ê–ñ–õ–ò–í–û: –¥–ª—è Kotlin –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è Java-–µ–∫—Å—Ç—Ä–∞–∫—Ç–æ—Ä
          languages: 'java,javascript'   # JS –ø–æ–∫—Ä–∏—î —ñ TS
          queries: security-extended,security-and-quality

      # –°–∫–æ–º–ø—ñ–ª—é–≤–∞—Ç–∏ –ø—Ä–æ—î–∫—Ç, —â–æ–± CodeQL –∑—ñ–±—Ä–∞–≤ –ë–î (–¥–ª—è Kotlin –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ!)
      - name: Build with Gradle (Android)
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
